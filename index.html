<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Dominion - Grand Strategy Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Ironmonger Black';
            src: url('/assets/ironmonger-black.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Ironmonger Black', 'Roboto Condensed', 'Arial Black', sans-serif;
            background: #0a0a0a;
            color: #ffd700;
            text-transform: uppercase;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Parallax background with multiple layers */
        .parallax-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .layer-base {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
        }

        .layer-wallpaper {
            background-image: url('/assets/menu-background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.8;
        }

        .layer-texture {
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' result='noise' /%3E%3CfeColorMatrix in='noise' type='saturate' values='0.3' /%3E%3C/filter%3E%3Crect width='100' height='100' fill='%23ffd700' filter='url(%23noise)' opacity='0.03' /%3E%3C/svg%3E");
            background-size: 100px 100px;
            opacity: 0.4;
        }

        .layer-scanline {
            background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.15) 0px, rgba(0, 0, 0, 0.15) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
        }

        /* VHS Horizontal Effect - Lines from left to right only */
        @keyframes vhs-glitch-horizontal {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }

        .layer-vhs {
            background: repeating-linear-gradient(
                90deg,
                transparent 0px,
                transparent 2px,
                rgba(255, 215, 0, 0.04) 2px,
                rgba(255, 215, 0, 0.04) 4px,
                transparent 4px,
                transparent 6px,
                rgba(139, 115, 85, 0.02) 6px,
                rgba(139, 115, 85, 0.02) 8px
            );
            background-size: 50px 100%;
            animation: vhs-glitch-horizontal 3s linear infinite;
            opacity: 0.6;
            pointer-events: none;
        }

        /* Screen flicker animation */
        @keyframes screen-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.98; }
        }

        .container {
            animation: screen-flicker 0.15s infinite;
        }

        /* Main content */
        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Top decoration bar */
        .decoration-top {
            width: 100%;
            max-width: 900px;
            height: 4px;
            background: linear-gradient(to right, transparent, rgba(212, 165, 116, 0.8), transparent);
            margin-bottom: 2rem;
            animation: slide-in 0.6s ease-out;
        }

        /* Game Title */
        .title-section {
            text-align: center;
            margin-bottom: 2rem;
            animation: slide-in 0.6s ease-out;
        }

        .title-main {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 900;
            letter-spacing: 0.3em;
            color: #ffd700;
            font-family: 'Ironmonger Black', 'Arial Black', sans-serif;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.6),
                0 0 20px rgba(255, 215, 0, 0.4),
                0 0 40px rgba(255, 140, 0, 0.3),
                0 0 60px rgba(212, 165, 116, 0.2),
                2px 2px 10px rgba(0, 0, 0, 0.9);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.8));
            display: block;
            width: 100%;
            text-align: center;
        }

        .title-sub {
            color: #ff9933;
            font-size: clamp(0.7rem, 1.5vw, 1rem);
            letter-spacing: 0.2em;
            margin-top: 0.5rem;
            font-family: 'Ironmonger Black', 'Courier New', monospace;
            text-shadow: 0 0 5px rgba(255, 153, 51, 0.3);
        }

        /* Subtitle */
        .subtitle {
            width: 100%;
            max-width: 700px;
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem 2rem;
            border-left: 4px solid rgba(139, 115, 85, 0.6);
            border-right: 4px solid rgba(139, 115, 85, 0.6);
            background: rgba(0, 0, 0, 0.4);
        }

        .subtitle-text {
            color: #ffb84d;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            font-family: 'Ironmonger Black', 'Courier New', monospace;
            font-style: italic;
            text-shadow: 0 0 5px rgba(255, 184, 77, 0.2);
        }

        /* Separator */
        .separator {
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .separator-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(139, 115, 85, 0.5), transparent);
        }

        .separator-dot {
            width: 8px;
            height: 8px;
            background: #8b7355;
            opacity: 0.7;
        }

        /* Buttons container */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 450px;
            margin-bottom: 2rem;
        }

        /* Military-style button */
        .military-btn {
            padding: 1rem 2rem;
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            background: linear-gradient(to bottom, #4a4a4a, #2a2a2a);
            border: 2px solid #ff9933;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            font-family: 'Ironmonger Black', 'Roboto Condensed', 'Arial Black', sans-serif;
            box-shadow: 
                inset 0 1px 0 rgba(255, 215, 0, 0.3),
                inset 0 -2px 4px rgba(0, 0, 0, 0.5),
                0 4px 8px rgba(0, 0, 0, 0.6),
                0 0 20px rgba(255, 153, 51, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-out;
        }

        .military-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .military-btn:hover {
            border-color: #ffb84d;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                inset 0 1px 0 rgba(255, 215, 0, 0.5),
                inset 0 -2px 4px rgba(0, 0, 0, 0.5),
                0 8px 16px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(255, 153, 51, 0.6),
                0 0 60px rgba(255, 215, 0, 0.3);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .military-btn:hover::before {
            left: 100%;
        }

        .military-btn:active {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.6),
                0 2px 4px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.1);
        }

        /* Animations */
        @keyframes slide-in {
            0% {
                transform: translateX(-30px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 
                    inset 0 1px 0 rgba(255, 215, 0, 0.5),
                    inset 0 -2px 4px rgba(0, 0, 0, 0.5),
                    0 8px 16px rgba(0, 0, 0, 0.8),
                    0 0 30px rgba(212, 165, 116, 0.5),
                    0 0 60px rgba(255, 215, 0, 0.2);
            }
            50% {
                box-shadow: 
                    inset 0 1px 0 rgba(255, 215, 0, 0.3),
                    inset 0 -2px 4px rgba(0, 0, 0, 0.5),
                    0 4px 8px rgba(0, 0, 0, 0.6),
                    0 0 20px rgba(212, 165, 116, 0.3),
                    0 0 40px rgba(255, 215, 0, 0.1);
            }
        }

        /* Bottom control bar */
        .control-bar {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #8b7355;
            z-index: 20;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .control-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #8b7355;
            background: transparent;
            color: #8b7355;
            cursor: pointer;
            font-family: 'Ironmonger Black', 'Roboto Condensed', sans-serif;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .control-btn:hover {
            border-color: #ffd700;
            color: #ffd700;
        }

        .version-info {
            text-align: center;
            flex: 1;
            font-family: 'Ironmonger Black', 'Courier New', monospace;
        }

        .status {
            text-align: right;
            color: #cc9900;
        }

        /* Version badge in bottom left */
        .version-badge {
            position: fixed;
            bottom: 1.5rem;
            left: 1.5rem;
            color: #8b7355;
            font-family: 'Ironmonger Black', 'Courier New', monospace;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            z-index: 20;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .version-badge:hover {
            opacity: 1;
        }

        /* Corner decorations */
        .corner {
            position: fixed;
            width: 1.5rem;
            height: 1.5rem;
            border-color: #8b7355;
            opacity: 0.5;
            z-index: 20;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 50;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            border: 3px solid #ff9933;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(255, 153, 51, 0.4);
            animation: modal-pop 0.3s ease-out;
        }

        @keyframes modal-pop {
            0% {
                transform: scale(0.8) translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 2rem;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
            margin-bottom: 1.5rem;
            text-align: center;
            border-bottom: 2px solid #ff9933;
            padding-bottom: 1rem;
        }

        .modal-body {
            color: #ffb84d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .settings-option {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid #ff9933;
            background: rgba(255, 153, 51, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
        }

        .settings-label {
            color: #ffb84d;
            font-size: 1rem;
        }

        .settings-control {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .toggle-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ff9933;
            background: #333;
            color: #ffd700;
            cursor: pointer;
            font-family: 'Ironmonger Black', sans-serif;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: #ff9933;
            color: #000;
        }

        .toggle-btn.active {
            background: #ffd700;
            color: #000;
            border-color: #ffd700;
        }

        .modal-footer {
            text-align: center;
        }

        .close-btn {
            padding: 0.75rem 2rem;
            border: 2px solid #ff9933;
            background: linear-gradient(to bottom, #4a4a4a, #2a2a2a);
            color: #ffd700;
            cursor: pointer;
            font-family: 'Ironmonger Black', sans-serif;
            text-transform: uppercase;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            border-color: #ffb84d;
            box-shadow: 0 0 20px rgba(255, 153, 51, 0.4);
        }

        .corner-tl {
            top: 0.5rem;
            left: 0.5rem;
            border-left: 2px solid;
            border-top: 2px solid;
        }

        .corner-tr {
            top: 0.5rem;
            right: 0.5rem;
            border-right: 2px solid;
            border-top: 2px solid;
        }

        .corner-bl {
            bottom: 0.5rem;
            left: 0.5rem;
            border-left: 2px solid;
            border-bottom: 2px solid;
        }

        .corner-br {
            bottom: 0.5rem;
            right: 0.5rem;
            border-right: 2px solid;
            border-bottom: 2px solid;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .military-btn {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }

            .title-main {
                font-size: clamp(2rem, 6vw, 4rem);
            }
        }

        @media (max-width: 480px) {
            .military-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }

            .title-main {
                font-size: clamp(1.5rem, 5vw, 3rem);
            }

            .control-bar {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Parallax background -->
        <div class="parallax-bg">
            <div class="parallax-layer layer-base"></div>
            <div class="parallax-layer layer-wallpaper"></div>
            <div class="parallax-layer layer-texture" id="textureLayer"></div>
            <div class="parallax-layer layer-scanline"></div>
            <div class="parallax-layer layer-vhs"></div>
        </div>

        <!-- Main content -->
        <div class="content">
            <!-- Top decoration -->
            <div class="decoration-top"></div>

            <!-- Title section -->
            <div class="title-section">
                <h1 class="title-main">IRON DOMINION</h1>
                <p class="title-sub">GRAND STRATEGY • WORLD AT WAR</p>
            </div>

            <!-- Subtitle -->
            <div class="subtitle">
                <p class="subtitle-text">"COMMAND YOUR NATION THROUGH THE CRUCIBLE OF GLOBAL CONFLICT"</p>
            </div>

            <!-- Separator -->
            <div class="separator">
                <div class="separator-line"></div>
                <div class="separator-dot"></div>
                <div class="separator-line"></div>
            </div>

            <!-- Menu buttons -->
            <div class="buttons-container">
                <button class="military-btn" onclick="handleBattle()">⚔ BATTLE</button>
                <button class="military-btn" onclick="handleLoadGame()">📂 LOAD GAME</button>
                <button class="military-btn" onclick="handleSettings()">⚙ SETTINGS</button>
            </div>

            <!-- Hidden file input for IDW file upload -->
            <input type="file" id="idwFileInput" accept=".idw" style="display: none;" onchange="handleIDWFileUpload(event)">
        </div>

        <!-- Corner decorations -->
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>

        <!-- Control bar -->
        <div class="control-bar">
            <button class="control-btn" id="musicBtn" onclick="toggleMusic()">🔇 MUSIC OFF</button>
        </div>

        <!-- Version info in bottom left -->
        <div class="version-badge">v0.11.0</div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">SETTINGS</div>
            <div class="modal-body">
                <div class="settings-option">
                    <span class="settings-label">MASTER VOLUME</span>
                    <div class="settings-control">
                        <input type="range" min="0" max="100" value="55" id="volumeSlider" onchange="handleVolumeChange(this.value)" style="width: 150px; cursor: pointer;">
                        <span id="volumeDisplay">55%</span>
                    </div>
                </div>

                <div class="settings-option">
                    <span class="settings-label">MUSIC</span>
                    <div class="settings-control">
                        <button class="toggle-btn" id="musicToggle" onclick="handleMusicToggle()">ON</button>
                    </div>
                </div>

                <div class="settings-option">
                    <span class="settings-label">EFFECTS</span>
                    <div class="settings-control">
                        <button class="toggle-btn active" id="effectsToggle" onclick="handleEffectsToggle()">ON</button>
                    </div>
                </div>

                <div class="settings-option">
                    <span class="settings-label">FULLSCREEN</span>
                    <div class="settings-control">
                        <button class="toggle-btn" id="fullscreenToggle" onclick="handleFullscreenToggle()">OFF</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="close-btn" onclick="closeSettings()">CLOSE</button>
            </div>
        </div>
    </div>

    <!-- Battle Menu Modal -->
    <div class="modal" id="battleModal">
        <div class="modal-content">
            <div class="modal-header">BATTLE</div>
            <div class="modal-body" style="text-align: center;">
                <p style="font-size: 1.5rem; color: #ff9933;">COMING SOON</p>
                <p style="margin-top: 1rem;">The battle system is currently under development.</p>
            </div>
            <div class="modal-footer">
                <button class="close-btn" onclick="closeBattle()">BACK</button>
            </div>
        </div>
    </div>

    <!-- Audio element for background music -->
    <audio id="bgMusic" loop preload="auto">
        <source src="/assets/theme-music.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Parallax effect on mouse movement
        document.addEventListener('mousemove', (e) => {
            const textureLayer = document.getElementById('textureLayer');
            const x = e.clientX;
            
            textureLayer.style.transform = `translateX(${x * 0.02}px)`;
        });

        // Handle button clicks
        function handleClick(action) {
            console.log(`Action: ${action}`);
            // Add haptic feedback if available
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // Handle Battle button
        function handleBattle() {
            document.getElementById('battleModal').classList.add('active');
        }

        // Close Battle menu
        function closeBattle() {
            document.getElementById('battleModal').classList.remove('active');
        }

        // Handle Settings button
        function handleSettings() {
            const audio = document.getElementById('bgMusic');
            const musicToggle = document.getElementById('musicToggle');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeDisplay = document.getElementById('volumeDisplay');

            // Update sliders with current values
            if (!audio.muted) {
                musicToggle.classList.add('active');
                musicToggle.textContent = 'ON';
            } else {
                musicToggle.classList.remove('active');
                musicToggle.textContent = 'OFF';
            }

            volumeSlider.value = Math.round(audio.volume * 100);
            volumeDisplay.textContent = Math.round(audio.volume * 100) + '%';

            document.getElementById('settingsModal').classList.add('active');
        }

        // Close Settings menu
        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        // Handle Volume change
        function handleVolumeChange(value) {
            const audio = document.getElementById('bgMusic');
            audio.volume = value / 100;
            document.getElementById('volumeDisplay').textContent = value + '%';
        }

        // Handle Music toggle
        function handleMusicToggle() {
            const audio = document.getElementById('bgMusic');
            const btn = document.getElementById('musicToggle');
            
            if (audio.muted) {
                audio.muted = false;
                btn.classList.add('active');
                btn.textContent = 'ON';
                document.getElementById('musicBtn').textContent = '🔊 MUSIC ON';
            } else {
                audio.muted = true;
                btn.classList.remove('active');
                btn.textContent = 'OFF';
                document.getElementById('musicBtn').textContent = '🔇 MUSIC OFF';
            }
        }

        // Handle Effects toggle
        function handleEffectsToggle() {
            const btn = document.getElementById('effectsToggle');
            btn.classList.toggle('active');
            if (btn.classList.contains('active')) {
                btn.textContent = 'ON';
                console.log('Sound effects enabled');
            } else {
                btn.textContent = 'OFF';
                console.log('Sound effects disabled');
            }
        }

        // Handle Fullscreen toggle
        function handleFullscreenToggle() {
            const btn = document.getElementById('fullscreenToggle');
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen request failed:', err);
                });
                btn.classList.add('active');
                btn.textContent = 'ON';
            } else {
                document.exitFullscreen();
                btn.classList.remove('active');
                btn.textContent = 'OFF';
            }
        }

        // Handle Load Game - Open file dialog for IDW files
        function handleLoadGame() {
            const fileInput = document.getElementById('idwFileInput');
            fileInput.click();
        }

        // Handle IDW file upload
        function handleIDWFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                if (!file.name.endsWith('.idw')) {
                    alert('Please select a valid Iron Dominion World file (.idw)');
                    return;
                }
                console.log(`Loading IDW file: ${file.name}`);
                // File processing logic will go here
                // TODO: Load and parse the IDW file
            }
        }

        // Toggle background music
        function toggleMusic() {
            const audio = document.getElementById('bgMusic');
            const btn = document.getElementById('musicBtn');
            
            if (audio.muted) {
                audio.muted = false;
                btn.textContent = '🔊 MUSIC ON';
            } else {
                audio.muted = true;
                btn.textContent = '🔇 MUSIC OFF';
            }
        }

        // Initialize audio - START PLAYING ON LOAD
        window.addEventListener('load', () => {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.55; // 55% volume
            audio.muted = false; // Audio ON by default
            audio.play().catch(err => console.log('Audio autoplay prevented:', err));
            document.getElementById('musicBtn').textContent = '🔊 MUSIC ON';
        });

        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            const settingsModal = document.getElementById('settingsModal');
            const battleModal = document.getElementById('battleModal');
            
            if (e.target === settingsModal) {
                settingsModal.classList.remove('active');
            }
            if (e.target === battleModal) {
                battleModal.classList.remove('active');
            }
        });
    </script>
</body>
</html>
